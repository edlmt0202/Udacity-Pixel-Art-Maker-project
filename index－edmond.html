<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles_submit_2.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <p>
        <button id="changePenMode"></button><br />
        left-click: Assign color / Get color<br />
        right-click: Erase
    </p>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <h2>Preview</h2>
    <table class="previewCanvas" id="previewCanvas"></table>

    <h2>Autosave Pixel Data</h2>
    <button id="clearPixelData">Reset</button>

    <script src="designs_submit_3.js"></script>

    <br><br><br>

</body>

</html>
